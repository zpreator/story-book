<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children's Book Viewer</title>
    <style>
        body, html {
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .page {
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            width: 45%;
        }
        .page img {
            width: 100%;
            height: auto;
        }
        .text {
            padding: 15px;
            text-align: center;
            flex-grow: 1;
        }
        .play-button {
            width: 40px; /* Width of the button */
            height: 40px; /* Height of the button */
            border-radius: 50%; /* Makes the button circular */
            border: none; /* Removes the border */
            background-color: #007BFF; /* Background color */
            color: white; /* Text color */
            display: flex;
            align-items: center; /* Centers the play icon vertically */
            justify-content: center; /* Centers the play icon horizontally */
            cursor: pointer; /* Changes cursor to pointer on hover */
            outline: none; /* Removes outline */
        }
        .navigation {
            text-align: center;
            margin-top: 20px;
        }
        .arrow {
            cursor: pointer;
            font-size: 24px;
            margin: 0 20px;
            user-select: none;
        }
        @media (max-width: 768px) {
            .page {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="bookContainer"></div>
    <div class="navigation">
        <span class="arrow" onclick="navigate(-1)">&#10094;</span>
        <span class="arrow" onclick="navigate(1)">&#10095;</span>
    </div>
    <script>
        const pages = {{ pages | tojson }};
        let currentIndex = 0;

        function renderPages() {
            const container = document.getElementById('bookContainer');
            container.innerHTML = ''; // Clear existing content
            const startIndex = currentIndex; // Show two pages at a time
            const endIndex = startIndex + 1;

            for (let i = startIndex; i < endIndex && i < pages.length; i++) {
                const page = pages[i];
                const pageElement = document.createElement('div');
                pageElement.className = 'page';
                pageElement.innerHTML = `
                    <img src="${page.image}" alt="${page.description}">
                    <div class="text" id="textInput">${page.text}</div>
                    <audio id="audioPlayer" style="text-align:center;" controls hidden></audio>`;
                pageElement.style.textAlign = "center";
                container.appendChild(pageElement);
            }
            convertTextToSpeech();
        }

        function navigate(direction) {
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = 0; // Prevent going before the first page
            } else if (currentIndex > pages.length - 1) {
                currentIndex = pages.length - 1; // Prevent going past the last page
            }
            renderPages();
        }

        function convertTextToSpeech() {
            const text = document.getElementById('textInput').innerText;
            const formData = new FormData();
            formData.append('text', text);

            fetch('/tts', {
                method: 'POST',
                body: formData
            }).then(response => response.blob())
              .then(blob => {
                  const url = URL.createObjectURL(blob);
                  const audioPlayer = document.getElementById('audioPlayer');
                  audioPlayer.src = url;
                  audioPlayer.hidden = false;
                  audioPlayer.play();
              }).catch(error => console.error('Error:', error));
        }

        window.onload = renderPages;
    </script>
</body>
</html>
