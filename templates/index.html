<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Storybook</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div id="sidebar" class="sidebar">
        <h2>History</h2>
        <ul id="historyList">
            <!-- History items will be added here dynamically -->
        </ul>
    </div>
    <div class="content">
        <button type="button" onclick="startOver()" class="start-over">Start Over</button>
        <div class="question active" id="genreQuestion">
            <h2>Select a Genre</h2>
            <div class="options">
                <div class="option" data-value="Fantasy">
                    <img src="/static/images/fantasy.jpg" alt="Fantasy">
                    <span>Fantasy</span>
                </div>
                <div class="option" data-value="Sci-Fi">
                    <img src="/static/images/scifi.jpg" alt="Sci-Fi">
                    <span>Sci-Fi</span>
                </div>
                <div class="option" data-value="Western">
                    <img src="/static/images/western.jpg" alt="Western">
                    <span>Western</span>
                </div>
            </div>
        </div>
        <!-- Additional questions will be added here -->
        <div class="question" id="toneQuestion">
            <h2>Choose the Tone of the Story</h2>
            <div class="options">
                <!-- Tone options here -->
            </div>
        </div>
        <div class="question" id="characterQuestion">
            <h2>Name Your Main Character</h2>
            <div class="options">
                <!-- Character naming input -->
            </div>
        </div>
        <div class="navigation">
            <button type="button" onclick="prevQuestion()">Back</button>
            <button type="button" onclick="nextQuestion()">Next</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
